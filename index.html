<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style01.css">
    <meta charset="utf-8">
    <title>Contact me!</title>
  </head>
  <body>
    <nav><ul>
        <li><a href="index.html">Home</a></li>
        <li>Contact</li>
    </ul></nav>
    <h1>Contact me!</h1>
    <p>Please enter your details below and I will get back to you</p>
    <form class="" action="index.html" method="post">
      <!-- Enter text -->
      <p>First name:</p>
      <input type="text">
      <p>Last name:</p>
      <input type="text">
      <!-- Radio buttons! -->
      <p>Reason for contact</p>
      <input type="radio" checked>Enquiry <br>
      <input type="radio">Comment <br>
      <input type="radio">Other <br>
      <!-- text area -->
      <textarea rows="8" cols="80">Enter your message here...</textarea>
      <br>
      <input type="submit" value="Click me">
    </form>
    <iframe width="800" height="483" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br>
    <img src="images/cssImage.jpg" alt="CSS image">
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Martha</td>
        <td>23</td>
      </tr>
    </table>
    <br>
    
  </body>
</html>
