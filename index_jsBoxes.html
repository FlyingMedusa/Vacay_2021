<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Color boxes</title>
    <link rel="stylesheet" href="style_jsBoxes.css">
  </head>
  <body>
    <h1>Play with the background</h1>
    <p>Click the boxes to change the background color</p>
    <p id=bcolor>Current background color: light cyan</p>
    <div id="boxPlum" onmousedown="changeBoxPlum()">
        <p>Plum</p>
    </div>
    <div id="boxCyan" onmousedown="changeBoxCyan()">
        <p>Dark Cyan</p>
    </div>
    <div id="boxOrchid" onmousedown="changeBoxOrchid()">
        <p>Dark Orchid</p>
    </div>

    <script type="text/javascript" src="jsBoxes.js"></script>
  </body>
</html>
